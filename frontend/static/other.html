<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <title>Map</title>
    <link href="our.css" rel="stylesheet"/>
    <link href="navbar.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7cab6b388.js" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
</head>

<body>
<iframe src="https://whiteboard.roometheus.com" onload="this.width=screen.width;this.height=screen.height"></iframe>
<div id="nav-container">
    <div id="nav-main">
        <div id="whiteboardItem" class="nav-item" onclick="whiteNav()">
            <i class="fas fa-chalkboard nav-icon"></i>
            <span class="nav-text">Whiteboard</span>
        </div>
        <div id="calendarItem" class="nav-item" onclick="calNav()">
            <i class="far fa-calendar-alt nav-icon"></i>
            <span class="nav-text">Calendar</span>
        </div>
        <div id="listItem" class="nav-item" onclick="shopNav()">
            <i class="fas fa-list-ul nav-icon"></i>
            <span class="nav-text">Shopping</span>
        </div>
        <div id="rentItem" class="nav-item" onclick="rentNav()">
            <i class="fas fa-file-invoice-dollar nav-icon"></i>
            <span class="nav-text">Rent</span>
        </div>
    </div>
</div>
<div id="navbar-stuff"></div>
</body>

<!-- Navbar stuff -->
<script type="text/javascript">
    $(function () {
        $("#navbar-stuff").load("navbar")
    });

    $(document).ready(function () {
        init("Map");
    })
</script>

</html>
