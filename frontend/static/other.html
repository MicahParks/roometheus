<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <title>Map</title>
    <link href="our.css" rel="stylesheet"/>
    <link href="navbar.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7cab6b388.js" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
</head>

<body>
<div id="nav-container">
    <div id="nav-main">
        <div id="whiteboardItem" class="nav-item" onclick="homeNav()">
            <i class="fas fa-chalkboard nav-icon"></i>
            <span class="nav-text">Whiteboard</span>
        </div>
        <div id="calendarItem" class="nav-item" onclick="mapNav()">
            <i class="far fa-calendar-alt nav-icon"></i>
            <span class="nav-text">Calendar</span>
        </div>
        <div id="settingsItem" class="nav-item" onclick="settingsNav()">
            <i class="fas fa-cog nav-icon"></i>
            <span class="nav-text">Settings</span>
        </div>
        <div id="helpItem" class="nav-item" onclick="helpNav()">
            <i class="fas fa-question nav-icon"></i>
            <span class="nav-text">Help</span>
        </div>
    </div>
</div>
<div id="navbar-stuff"></div>
</body>

<!-- Navbar stuff -->
<script type="text/javascript">
    $(function () {
        $("#navbar-stuff").load("navbar")
    });

    $(document).ready(function () {
        init("Map");
    })
</script>

</html>
